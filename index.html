<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 20px;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 10px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            background: #555;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #333;
            }
            .navbar ul.active {
                display: flex;
            }
            .navbar ul li {
                text-align: center;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MySite Prajin</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Our landing website</p>
        <p>lorefgjefdksjhdbsjkfbsdkjfdsbkfdskfjsdkfjsdkfjdsbfdjksfbdjksfbdjs</p>
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector('.navbar ul').classList.toggle('active');
        }
    </script>
</body>
</html>
